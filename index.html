
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
		<link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="style.css">

        <title>Document</title>
        <script>
        </script>
	</head>
	<body>
		<header>
			<div class="content-div" id="topline">
				<h1 id="title">
					oscar
				</h1>
				<img src="logo.png" id="logo">
			</div>
        </header>
        	
		<div class="content-div" id="main-div">

            <div class="controls">
                <div class="slidecontainer" id="slide_con">
                    <div class="dropdowndiv">
                        <h3>
                            osc
                        </h3>
                        <select id="osc_main_type_select">
                            <option value="triangle">tri</option>
                            <option value="sine">sin</option>
                            <option value="square">sqr</option>
                        </select>
                        <br>
                        <select id="osc_sub_type_select">
                            <option value="triangle">tri</option>
                            <option value="sine">sin</option>
                            <option value="square">sqr</option>
                        </select>
                        <br>
                    </div>
                    <div class="sliderdiv">
                        <div>pitch</div>
                        <input type="range" orient="vertical" min="1" max="100" value="69" class="slider" id="freq_slider">
                    </div>
                    <div class="sliderdiv">
                        <div>main</div>
                        <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="amp_slider">
                    </div>
                    <div class="sliderdiv">
                        <div>sub</div>
                        <input type="range" orient="vertical"  min="0" max="100" value="0" class="slider" id="sub_slider">
                    </div>
                </div>
        
                <div class="slidecontainer" id="slide_con2">
                    <div class="dropdowndiv">
                        <h3>
                            filter
                        </h3>
                        <select id="filter_type_select">
                            <option value="lowpass">lp</option>
                            <option value="highpass">hp</option>
                            <option value="bandpass">bp</option>
                        </select>
                    </div>
                    <div class="sliderdiv">
                        <div>fc</div>
                        <input type="range" min="1" max="100" value="80" class="slider" id="cutoff_slider">
                    </div>
                    <div class="sliderdiv">
                        <div>res</div>
                        <input type="range" min="0" max="100" value="0" class="slider" id="resonance_slider">
                    </div>
                </div>
        
                <div class="slidecontainer" id="slide_con3">
                    <div class="dropdowndiv">
                        <h3>
                            lfo
                        </h3> 
                        <select id="lfo_type_select">
                            <option value="triangle">tri</option>
                            <option value="sine">sin</option>
                            <option value="square">sqr</option>
                        </select>
                        <br>
                    </div>    
                    <div class="sliderdiv">
                        <div>freq</div>
                        <input type="range" min="0" max="100" value="50" class="slider" id="lfo_freq_slider">
                    </div>       
                    <div class="sliderdiv">
                        <div>int</div>
                        <input type="range" min="0" max="100" value="0" class="slider" id="lfo_amp_slider">
                    </div>
                </div>
                <div class="slidecontainer" id="slide_con4">
                    <div class="dropdowndiv">
                        <h3>
                            lfo2
                        </h3> 
                        <select id="lfo2_type_select">
                            <option value="triangle">tri</option>
                            <option value="sine">sin</option>
                            <option value="square">sqr</option>
                        </select>
                        <br>
                    </div>    
                    <div class="sliderdiv">
                        <div>freq</div>
                        <input type="range" min="0" max="100" value="50" class="slider" id="lfo2_freq_slider">
                    </div>       
                    <div class="sliderdiv">
                        <div>int</div>
                        <input type="range" min="0" max="100" value="0" class="slider" id="lfo2_amp_slider">
                    </div>
                </div>
            </div>
            
            <input type="button" id="mute_button"> mute
        
            <select id="wave_draw_select">
                <option value="time">time</option>
                <option value="frequency">frequency</option>
             </select>
        
             <div class="visual_container">
                <canvas id="waveform" draggable="false" class="wave_draw_canvas"></canvas>
        
                <div class="analyser_container">
                    <canvas id="spectrum" draggable="false" class="visualizer" ></canvas>
                    <br>
                    <canvas id="spectrogramm" draggable="false" class="visualizer" ></canvas>
                </div>
            </div>
 
		</div>
		<footer>
			<div id="impressum">
				<div class="content-div">
					<span> impressum </span>
				</div>
			</div>
		</footer>
	</body>

    <script src="main.js"></script>
</html>
